<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Alex David Anderson</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="css/bootstrap.css">
<link href="css/styles.css" rel="stylesheet" type="text/css">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<button>Programming</button>
	<button>Web Development</button>
	<div id="programming-skill-bar">
		<h1>Web Development Skills</h1>
		<div class="skillbar clearfix " data-percent="100%">
		  <div class="skillbar-title" style="background: #d35400;"><span>HTML5</span></div>
			<div class="skillbar-bar" style="background: #e67e22;"></div>
			<div class="skill-bar-percent">100%</div>
		</div> <!-- End Skill Bar -->

		<div class="skillbar clearfix " data-percent="90%">
			<div class="skillbar-title" style="background: #2980b9;"><span>CSS3</span></div>
			<div class="skillbar-bar" style="background: #3498db;"></div>
			<div class="skill-bar-percent">90%</div>
		</div> <!-- End Skill Bar -->

		<div class="skillbar clearfix " data-percent="50%">
			<div class="skillbar-title" style="background: #2c3e50;"><span>jQuery</span></div>
			<div class="skillbar-bar" style="background: #2c3e50;"></div>
			<div class="skill-bar-percent">50%</div>
		</div> <!-- End Skill Bar -->

		<div class="skillbar clearfix " data-percent="50%">
			<div class="skillbar-title" style="background: #46465e;"><span>PHP</span></div>
			<div class="skillbar-bar" style="background: #8892BF;"></div>
			<div class="skill-bar-percent">50%</div>
		</div> <!-- End Skill Bar -->

		<div class="skillbar clearfix " data-percent="100%">
			<div class="skillbar-title" style="background: #333333;"><span>Wordpress</span></div>
			<div class="skillbar-bar" style="background: #525252;"></div>
			<div class="skill-bar-percent">100%</div>
		</div> <!-- End Skill Bar -->
		
		<div class="skillbar clearfix " data-percent="80%">
			<div class="skillbar-title" style="background: #372651;"><span>Bootstrap</span></div>
			<div class="skillbar-bar" style="background: #59407F;"></div>
			<div class="skill-bar-percent">80%</div>
		</div> <!-- End Skill Bar -->


		<div class="skillbar clearfix " data-percent="45%">
			<div class="skillbar-title" style="background: #124e8c;"><span>Photoshop</span></div>
			<div class="skillbar-bar" style="background: #4288d0;"></div>
			<div class="skill-bar-percent">45%</div>
		</div> <!-- End Skill Bar -->


		<div class="skillbar clearfix " data-percent="60%">
			<div class="skillbar-title" style="background: #1C8500;"><span>Dreamweaver</span></div>
			<div class="skillbar-bar" style="background: #2EDB00;"></div>
			<div class="skill-bar-percent">60%</div>
		</div> <!-- End Skill Bar -->
		
		<p><strong>SOURCE :</strong> http://w3lessons.info/2013/06/04/skill-bar-with-jquery-css3/</p>
	</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-1.11.3.min.js"></script> 
<script>
jQuery(document).ready(function(){
	jQuery('.skillbar').delay(200,jQuery('.skillbar').each(function(){
		jQuery(this).find('.skillbar-bar').animate({
			width:jQuery(this).attr('data-percent')
		},1500);
	}));
});
</script>
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.js"></script>
</body>
</html>
